{{define "title"}}Home{{end}}

{{define "main"}}
<h2>Latest Chronos</h2>
{{if .Chronos}}
<table>
    <tr>
        <th>Title</th>
        <th>Created</th>
        <th>ID</th>
    </tr>
    {{range .Chronos}}
    <tr>
        <td><a href='/chrono/view?id={{.ID}}'>{{.Title}}</a></td>
        <td>{{humanDate .Created}}</td>
        <td>#{{.ID}}</td>
    </tr>
    {{end}}
</table>
{{else}}
<p>There's nothing to see here... yet!</p>
{{end}}
{{end}}
